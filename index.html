<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./image/hey.jpg">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <title>Music Player</title>
    </head>

    <body>
        <div class="container" id="player">
            <div class="names" id="name">
                <h1 class="song-name" id="song-name"></h1>
                <h3 class="artist-name" id="artist-name"></h3>
                <audio src="" class="audio-source"></audio>
                <img class="song-image" src="./image/summer.jpg" alt="song-img" />
            </div>
            <div class="pro">
                <p class="current-time"></p>
                <input type="range" min="0" max="100" value="0" class="progress" id="progress-slider" />
                <p class="total-time"></p>
            </div>
            <div class="controls" id="controls">
                <button id="shuffle" class="btn shuffle"><i class="bx bx-shuffle"></i></button>
                <button id="prev" class="btn prev back"><i class="fa-solid fa-backward"></i></button>
                <button id="play" class="btn play"><i class="fa-solid fa-play"></i></button>
                <button id="next" class="btn next back"><i class="fa-solid fa-forward"></i></button>
                <div class="vol">
                    <div class="vol-icon">
                        <i class="bx bx-volume-low"></i>
                    </div>
                    <div class="vol-hidden">
                        <input type="range" min="0" max="100" value="30" step="10" class="vol-slider" id="slider" />
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
